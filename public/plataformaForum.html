<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Educa Mais | Plataforma</title>
    <link rel="stylesheet" href="./css/plataformaForum.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>
<body>
    <div class="boxes">
        <div class="navBox">
            <div class="nomePerfil">
                <p>Seja bem-vindo,</p>
                <p><b>NOME DO USUÁRIO</b></p>
            </div>
            <div class="fotoPerfil">
                <img src="./assets/plataforma/fotoPerfil.png" alt="Foto de perfil">
            </div>
            <div class="navButtons">
                <div id="boxIcons">
                    <div class="iconBtn">
                        <img src="./assets/plataforma/iconHome.png" alt="Ícone">
                    </div>
                    <div class="iconBtn">
                        <img src="./assets/plataforma/iconForum/Plataforma/add contact.png" alt="Ícone">
                    </div>
                    <div class="iconBtn">
                        <img src="./assets/plataforma/iconQuiz/Plataforma/quiz.png" alt="Ícone">
                    </div>
                    <div class="iconBtn">
                        <img src="./assets/plataforma/iconDash/Plataforma/statistic.png" alt="Ícone">
                    </div>
                    <div class="iconBtn">
                        <img src="./assets/plataforma/iconSair/Plataforma/User Interface/logout.png" alt="Ícone">
                    </div>
                </div>
                <div class="boxButtons">
                    <button onclick="acessarHome()" class="btn">Home</button>
                    <button onclick="acessarForum()" class="btn">Fórum</button>
                    <button onclick="acessarQuiz()" class="btn">Quiz</button>
                    <button onclick="acessarEstatisticas()" class="btn">Estatísticas</button>
                    <button onclick="voltarHome()" class="btn">Sair</button>
                </div>
                <div class="boxLogo">
                    <img src="./assets/logoNavBar.png">
                    <p class="txtDireitos">Copyright 2024 - EducaMais Inc. All rights Reserved</p>
                </div>
            </div>
        </div>

        <div class="interfaceBox">
            <div data-aos="zoom-in" data-aos-duration="1000" class="boxPosts">

            </div>

            <div data-aos="zoom-in" data-aos-duration="1000" class="boxText">
                <textarea class="caixaTexto" placeholder="Escreva a sua publicação aqui...">
                </textarea>
                <button class="enviarBtn">
                    <span class="circle1"></span>
                    <span class="circle2"></span>
                    <span class="circle3"></span>
                    <span class="circle4"></span>
                    <span class="circle5"></span>
                    <span class="text"> Enviar > </span>
                </button>
            </div>
        </div>
    </div>
</body>
</html>

<script src="./js/plataformaForum.js"></script>
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>
    AOS.init();
</script>
